<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Calculadora</title>
</head>
<body>
<div class="container">
    <div class="calculator">
        <table>
            <tr>
                <td colspan="4">
                    <input type="text" id="display" readonly>
                </td>
            </tr>
            <tr>
                <td><button class="calculatorButtons">C</button></td>
                <td><button class="calculatorButtons">CE</button></td>
                <td><button class="calculatorButtons">&divide;</button></td> 
                <td><button class="calculatorButtons">&times;</button></td>
            </tr>
            <tr>
                <td><button class="calculatorButtons">7</button></td>
                <td><button class="calculatorButtons">8</button></td>
                <td><button class="calculatorButtons">9</button></td>
                <td><button class="calculatorButtons">-</button></td>
            </tr>
            <tr>
                <td><button class="calculatorButtons">4</button></td>
                <td><button class="calculatorButtons">5</button></td>
                <td><button class="calculatorButtons">6</button></td>
                <td><button class="calculatorButtons">+</button></td>
            </tr>
            <tr>
                <td><button class="calculatorButtons">1</button></td>
                <td><button class="calculatorButtons">2</button></td>
                <td><button class="calculatorButtons">3</button></td>
                <td rowspan="2"><button class="calculatorButtons">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="calculatorButtons">0</button></td>
                <td><button class="calculatorButtons">.</button></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
