<html>
<head>
    <!-- Informações gerais da página -->
    <title>Minha página</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <!-- Corpo da nossa pagina -->
    <header>
        <!-- Topo da nossa página -->
        <h1>Meu Site</h1>
    </header>

    <nav>
        <!-- Onde montamos o nosso menu -->
        <ul>
            <li><a href="#Home">Home</a></li>
            <li><a href="#Sobre">Sobre</a></li>
            <li><a href="#contato">Contato</a></li>
        </ul>
    </nav>
    <section><!--é uma tag de agrupamento de conteúdo-->
        <article><!--escrever um artigo-->
            <h2>Bem- Vindo ao artigo</h2>
            <p>Este é um exemplo de conteúdo em uma tag de artigo.</p>
        </article>
    </section>
    <section>
        <div>
            <video controls>
                <source src="\video\video.mp4" type="video/mp4">
            </video>
        </div>
        <div>
            <audio controls> 
            <source src="\audio\audio.mp3" type="audio/mp3">
            </audio>
        </div>
        <div>
            <img> 
            <source src="\images\logo.jpg" type="image/jpg">
        </div>
    </section>
    <section>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"><br><br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="age">Idade:</label>
            <input type="number" id="age" name="age"><br><br>
            <button type="subimit">Enviar</button>
        </form>
    </section>

    <footer>
        <!-- É rodapé da nossa página -->
        <h1>Rodape</h1>
    </footer>
</body>
</html>
